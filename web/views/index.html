{% extends './public/layout.html' %}

{% block content %}
<div class="main-layout" id='main-layout'>
	<!--侧边栏-->
	<div class="main-layout-side">
		<div class="m-logo"></div>
		<ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
		 
		  <li class="layui-nav-item layui-nav-itemed">
		    <a href="javascript:;"><i class="iconfont">&#xe608;</i>内容管理</a>
		    <dl class="layui-nav-child">
		      <dd><a href="javascript:;" data-url="video-list" data-id='1' data-text="视频管理"><span class="l-line"></span>视频管理</a></dd>


		      <dd><a href="javascript:;" data-url="log-list" data-id='2' data-text="会话记录"><span class="l-line"></span>会话记录</a></dd>


		      <dd><a href="javascript:;" data-url="category-list" data-id='3' data-text="分类管理"><span class="l-line"></span>分类管理</a></dd>


		      <dd><a href="javascript:;" data-url="auto-list" data-id='4' data-text="自动回复"><span class="l-line"></span>自动回复</a></dd>


		      <dd><a href="javascript:;" data-url="use-list" data-id='5' data-text="常用语设置"><span class="l-line"></span>常用语设置</a></dd>

		      <dd><a href="javascript:;" data-url="admin-list" data-id='6' data-text="用户管理"><span class="l-line"></span>用户管理</a></dd>

		    </dl>
		  </li> 
		</ul>
	</div>

	<!--右侧内容-->
	<div class="main-layout-container">
		<!--头部-->
		<div class="main-layout-header">
			<div class="menu-btn" id="hideBtn">
				<a href="javascript:;">
					<span class="iconfont">&#xe60e;</span>
				</a>
			</div>
			<ul class="layui-nav" lay-filter="rightNav">
			  
			  <li class="layui-nav-item">
			    <a href="javascript:void();">{{admin_nickname}}</a>
			  </li> 
			  <li class="layui-nav-item">
			    <a href="javascript:void();" onclick="logout()">退出</a>
			  </li> 
			</ul>
		</div>
		<!--主体内容-->
		<div class="main-layout-body">
			<!--tab 切换-->
			<div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
			  <ul class="layui-tab-title">
			    <li class="layui-this welcome">后台主页</li>
			  </ul>
			  <div class="layui-tab-content">
			    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
			    	<!--1-->
			    	<iframe src="/welcome" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
			    	<!--1end-->
			    </div>
			  </div>
			</div>
		</div>
	</div>
	<!--遮罩-->
	<div class="main-mask"> </div>
</div>
{% endblock %}

{% block footer %}

<script src="/layuiadmin/js/main.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
if(!window.logout){
	window.logout = function(){ 
		layer.msg('确认退出？', {
		    time: 20000, //20s后自动关闭
		    btn: ['确认', '取消'],
		    yes: function(){
		        location.href="/logout";		
		    }
	    });
	}
}	

</script>
{% endblock %}
